<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Google</title>
</head>
<body>
    <div class="header">
        <a href="image_search.html" target="_blank" rel="noopener noreferrer" class="top-links">Image Search</a>
        <a href="advanced_searh.html" target="_blank" rel="noopener noreferrer" class="top-links">Advanced Search</a>

    </div>
    <div class="main">
        <img src="google-logo.png" alt="google-logo" width="375px" height="auto">
        <form action="https://google.com/search" autocomplete="off" class="form-container" >
            <div class="input-container"> 
                <i class="fa fa-search icon"></i> 
                <input type="text" class="input-field" name="q">
            </div>
            <div class="buttons">
                <input type="submit" class="form-buttons" value="Google Search">
                <a href="https://google.com/doodles" class="form-buttons">I'm feeling lucky </a>
            </div>
        </form>
    </div>
</body>
</html>
