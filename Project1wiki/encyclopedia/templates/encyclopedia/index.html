{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>All Pages</h1>

    <ul>

        {% for entry in entries %}
            <li><a href="{% url 'encyclopedia:entry' entry %}">{{ entry }}</a></li>
        {% empty %}
            <div class="alert alert-warning" role="alert">
               There is no entry with the key name!
            </div>
        {% endfor %}
    </ul>

{% endblock %}
