<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Images Google</title>
</head>
<body>
    <div class="header">
        <a href="index.html" style="margin-right: 45;">Google Search</a>
    </div>
    <div class="main">
        <img src="google-images.png" alt="google-logo" width="375px" height="auto">
        <form action="https://google.com/images" autocomplete="off" class="form-container" style="text-align: center;">
            <div class="input-container"> 
                <i class="fa fa-search icon"></i> 
                <input type="text" class="input-field" name="q">
                <i class="fa fa-camera icon camera"></i> 
            </div>
                <input type="submit" value="Image Search" class="form-buttons">
        </form>
    </div>
</body>
</html>
