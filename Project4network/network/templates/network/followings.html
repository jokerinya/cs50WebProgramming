{% extends "network/layout.html" %}

{% block body %} 
  {% if user.is_authenticated %}
    <h2>Followings - {{followings.count}}</h2>
    <h3>Users</h3>
    <ul>
    {% for following in followings %}
      <li>{{ following.email }} - {{ following.username}}</li>
    {% endfor %}
    </ul>

  {% endif %}


{% endblock %}
